    <style>

body {
    background-color: #202020;
    color: orange;
    margin: 0; /* Remove default body margin */
}
.main-container {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    align-items: center;
}

    .header, .middle, .bottom {
        width: 100%;
        height: 400px;
        background-color:#181818; /* Change this color to your preference */
        margin:1px;
    }
    .middle {
        height: 250px;
    }

    /* Heder Style starts */
        .header {
            display: flex;
            gap: 1px;
        }

        /*
            SIDE-BAR
        */
            .sm {
                display: flex;
                flex-direction: column;
                justify-content: flex-end;
                padding-bottom: 20px; /*To give space btw social icons & Bottom*/
                flex-basis: 13%;
                background-color:#202020;
                text-align: center;
            }  
            .sm p{
                padding: 2px;
                margin: 2px;
                margin-left: 4px;
                              
            }
            .sm p{
                display: inline-block;
                transition: transform 0.3s ease-in-out;
                }
            .sm p:hover {
                transform: scale(1.7); /* Adjust the scale factor as needed */
                color: #fff;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                }
            .top-logo{
                margin-top: 0px;
                position: absolute;
                z-index: 1;
                height: 10%;
                width: 19%;
            }
            @media(min-width: 700px){
                .top-logo{
                    height: 15%;
                }
            }

            /*
                LEFT-BAR
            */
            
            .img-div{
                flex-basis: 87%;                        
            } 
            
            .header-text{
                position: absolute;
                flex-wrap: wrap;
                margin-left:25%;
                display: flex;
                flex-direction: row;
                gap: 7px;
                font-size: 0.8rem;
                /* justify-content:flex-end; */
                z-index: 1;                
            }
            @media (min-width: 700px) {
            .header-text {
                margin-left:25%;
                gap: 20px;
                flex-wrap: nowrap; /* Ensure items don't wrap in a row */
                font-size: 1.3rem;
                }
                
        }
            .pic-div {
              height: 100%;
              width: 100%;               
            }
            .fig{
                height:100%;
                width: 100%;
            } 

            /*
            ANIMATION RELATED CODE
            */

            .pic-div{
                overflow: hidden;
            }
            .fig {
                position: relative;
                width: 500%;
                margin: 0;
                left: 0;
                animation: 20s pic-div infinite;
            }
            .pic{
                float: left;
                width: 20%;
                height: 100%;
            }
            
            @keyframes pic-div{
                0%{
                    left:0;
                }
                20%{
                    left:0;
                }
                25%{
                    left:-100%;
                }
                45%{
                    left:-100%;
                }
                50%{
                    left:-200%;
                }
                70%{
                    left: -200%;
                }
                75%{
                    left: -300%;
                }
                95%{
                    left: -300%;
                }
                100%{
                    left: -400%;
                }
            }


            /*
            BUTTON 
            */
            .btn{
                position: absolute;
                margin-top:350px;
                margin-left: 50%;
                height: 20px;
                width: 70px;
                border-radius: 45%;
                text-align: center;
                z-index: 1;

                background-color: antiquewhite;
                border:orange solid 3px;
                box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); 
                transition: transform 0.2s ease-in-out; /* Add a smooth transition effect */
                cursor: pointer;
            }
                .btn:hover {
                transform: scale(1.1);
                background-color: orange;
                color: black;
                font-weight: bold;
                box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
                }
                

            /* Header Style ends here */

        .middle{
            display: flex;
            gap: 1px;
            justify-content:center;
            align-items: center;

        }
            .middle-divs{
                /* background-color: antiquewhite; */
                /* border-right:dimgray solid 1px; */
                border-left:rgb(65, 61, 61) solid 1px ;
                box-shadow: 5px 0 5px rgba(100, 100, 100, 0.2);
                color:white;
                height: 90%;
                width: 25%;
                text-align: center;
                /* line-height: 90%;  */
                /* margin: auto; */
            }

        .bottom{
            display: flex;
            gap: 1px;
            justify-content:center;
            align-items: center;
        }

            .bottom-divs {
                background-color: antiquewhite;
                height: 99%;
                width: 25%;
            }

    </style>
